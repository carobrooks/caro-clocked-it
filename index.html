<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>did you clock that?</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Dosis:wght@300;400;600&family=Londrina+Outline&family=Poiret+One&family=Purple+Purse&family=Rammetto+One&family=Rampart+One&family=Righteous&family=Slackey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>yep, i clocked it.</h1>
      <div class="form-group">
        <label for="city-dropdown">which city do you wanna clock?</label>
        <select id="city-dropdown" name="city-dropdown">
          <option value="" class="clock-this-city">clock this city...</option>
          <option value="">LA</option>
          <option value="">Berlin</option>
          <option value="">Tokyo</option>
        </select>
      </div>
      <div class="city">
        <h2>☀️ Los Angeles ☀️</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>🇩🇪 Berlin 🇩🇪</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>🍣 Tokyo 🍣</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      coded with care by <span>CARO</span> and is
      <a href="https://github.com/carobrooks/caro-clocked-it" target="_blank"
        >open-sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
